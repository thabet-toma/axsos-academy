<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <form action="process/" method="post">
        {% csrf_token %}
    <div>
        <p>Your Name</p>
        <input type="text" name="name" style="width: 200px;height: 30px;">

    </div>
    <div>
        <p>Dojo Location </p>
        <select name="dojo" style="width: 200px;height: 30px;">
            <option >qafeen</option>
            <option >san fransesco</option>
            <option >newyork</option>
            <option >qafeen</option>
        </select>
    </div>
    <div>
        <p>Favorite Language</p>
        <select name="lan" style="width: 200px;height: 30px;">
            <option >english</option>
            <option >arabic</option>
           
        </select>

    </div>
    <div class="comment" >
        <p>comment(optional)</p>
        <textarea name="Text1" cols="70" rows="5"></textarea>
    </div>
    <p class="bu">
    <button>Button</button></p>

</form>
</body>
</html>
