<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{author.first_name}}</h1>
    <p>ID:{{author.id}}</p>
    <p>Description: {{author.desc}}</p>
    <p>books </p>
    <ul>

    {%for a in author.books.all%}
        <li>{{a.title}}  </li>
        {%endfor%}
    </ul>
    
        <form action="/add_author_to_book/{{author.id}}/" method="post">
            {%csrf_token%}
            <select name="book" >
                {%for a in book%}
                {%if a not in author.books.all%}
                <option value="{{a.id}}">{{a.title}} </option>
                {%endif%}
                {%endfor%}
            </select>
            <button type="submit">Add</button>
        </form>
    </select>
</body>
</html>
