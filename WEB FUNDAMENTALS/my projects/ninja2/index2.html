<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
        var direction ='top' ;
        var walkv="1";

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
            document.getElementById("character").style.backgroundImage = 'url("img/'+direction +walkv+'.png")';

    	}

    	document.onkeydown = function(e){
    		console.log(e);
            if (walkv=="1"){walkv="2";} else {walkv ="1" ;}
    		if(e.keyCode == 37 && (leftValue>=0)) { 
    			leftValue = leftValue - 10;
                direction ="left"; 
                if (walkv=="1"){walkv="2";} else {walkv ="1" ;}
    		}
    		else if (e.keyCode == 39 && (leftValue<=500)) { // RIGHT
    			leftValue = leftValue + 10; 
                direction ="right" ;
                   		
    		}
    		else if (e.keyCode == 40 && ( topValue<= 500)) { // DOWN
				topValue = topValue + 10; 
                direction ="down"
                
    		}
            else if(e.keyCode == 38 && (topValue >=0 )){
                topValue -= 10; 
                direction ="top";
                 
            }
    		// ...
    		update();
    	}
    </script>
</body>
</html>
